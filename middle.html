<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale: 1.0">
        <title>Putin's Palace : MIDDLE</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>

        <div class="upstairsdiv">
            <img class="container" src='middle.jpg'/>
            <!-- <div class="return toplabel">Full map</div> -->
            <div class="hoverblock clickable" id="first"></div>
            <div class="hoverblock clickable" id="second"></div>
            <div class="toplabel"><a href="upstairs.html">Go upstairs</a></div>
            <div class="bottomlabel"><a href="downstairs.html">Go downstairs</a></div>

        </div>

        <script>
            document.querySelector('.clickable').onclick = function() {
                var image = document.querySelector('.container');
                // var status = "big";
                // if (status=="big") {
                //     image.classList.toggle('smallerimage');
                //     status="small";
                // }
                
                var box = document.getElementsByClassName("hoverblock");
                for (let i = 0; i<box.length; i++) {
                    box[i].classList.toggle('hide');
                }
                // box[0].classList.toggle('hide');
            }

            document.querySelector('.return').onclick = function() {
                var image = document.querySelector('.container');
                image.classList.toggle('smallerimage');
                var box = document.getElementsByClassName("hoverblock");
                for (let i = 0; i<box.length; i++) {
                    box[i].classList.toggle('hide');
                }

            }

        </script>

    </body>
</html>
